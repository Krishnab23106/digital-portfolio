<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bookshelf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bookshelf {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .book {
            width: 40px;
            height: 150px;
            background-color: #6b5b95;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .book:hover {
            transform: translateY(-10px);
        }

        .book::before {
            content: attr(data-title);
            color: white;
            font-size: 12px;
            writing-mode: vertical-rl;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 5px;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 10px;
            font-size: 12px;
            border-radius: 5px;
            white-space: nowrap;
        }

        .book:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="bookshelf">
        <div class="book" data-title="Book 1">
            <div class="tooltip">A thrilling adventure novel!</div>
        </div>
        <div class="book" data-title="Book 2" style="background-color: #ff6f61;">
            <div class="tooltip">An inspiring self-help guide!</div>
        </div>
        <div class="book" data-title="Book 3" style="background-color: #88b04b;">
            <div class="tooltip">A deep dive into philosophy.</div>
        </div>
        <div class="book" data-title="Book 4" style="background-color: #d65076;">
            <div class="tooltip">A gripping mystery story!</div>
        </div>
        <div class="book" data-title="Book 5" style="background-color: #45b8ac;">
            <div class="tooltip">A fascinating science book.</div>
        </div>
    </div>
</body>
</html>
